<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-info">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control"  name="username" required [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
      <label> Password must be between 8 and 20 Characters</label>
    <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-warning" type="button" (click)="cancel()" >Cancel</button>
  </div>
  
</form>
